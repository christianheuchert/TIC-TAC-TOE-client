<!DOCTYPE html>
<html>

<head>
  <title>TIC-TAC-TOE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>TIC-TAC-TOE</h1>

<h6>Sign Up</h6>
<form id="sign-up-form">
  <input name="credentials[email]" type="email" placeholder="Email">
  <input name="credentials[password]" type="password" placeholder="Enter password">
  <input name="credentials[password_confirmation]" type="password" placeholder="Confirm password">
  <button type="submit">Sign Up</button>
</form>

<h6>Sign In</h6>
<form id="sign-in-form">
  <input name="credentials[email]" type="email" placeholder="Email">
  <input name="credentials[password]" type="password" placeholder="Enter password">
  <button type="submit">Sign In</button>
</form>

<h6>Sign Out</h6>
<button id="sign-out-button">Sign Out</button>

<!-- dispaly element -->
<section id="display"></section>

<div class="container">
  <h2 id="rule">Sign in To Play</h2>
  <div class="row">
    <div data-cell-index='0' id="1" class="col-4 box alt-color"></div>
    <div data-cell-index='1' id="2" class="col-4 box alt-color"></div>
    <div data-cell-index='2' id="3" class="col-4 box alt-color"></div>

    <div data-cell-index='3' id="4" class="col-4 box alt-color"></div>
    <div data-cell-index='4' id="5" class="col-4 box alt-color"></div>
    <div data-cell-index='5' id="6" class="col-4 box alt-color"></div>

    <div data-cell-index='6' id="7" class="col-4 box alt-color"></div>
    <div data-cell-index='7' id="8" class="col-4 box alt-color"></div>
    <div data-cell-index='8' id="9" class="col-4 box alt-color"></div>
  </div>
</div>
<!-- restart button -->
<button id="restart">Restart</button>

<!-- color selection field -->
<h6 style="text-align:center">pick your color</h6>
<div class = "container">
  <div class="row">
    <div id="player1" class="col-6 box alt-color">Player 1</div>
    <div id="player2" class="col-6 box alt-color">Player 2</div>
  </div>
</div>
<!-- player1 and player 2 form for color selection -->
<form id="color">
  <input type="text" id="player1Color" placeholder='color1' value="">
  <input type="text" id="player2Color" placeholder='color2' value="">
  <button id="assign-color">Assign</button>

</form>


</body>

</html>
