<!DOCTYPE html>
<html>

<head>
  <title>TIC-TAC-TOE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>TIC-TAC-TOE</h1>


<form id="sign-up-form">
  <input class=input name="credentials[email]" type="email" placeholder="Email">
  <input class=input name="credentials[password]" type="password" placeholder="Enter password">
  <input class=input name="credentials[password_confirmation]" type="password" placeholder="Confirm password">
  <button class=input type="submit">Sign Up</button>
  <!-- <h6 class=input >Sign Up</h6> -->
</form>


<form id="sign-in-form">
  <input class=input name="credentials[email]" type="email" placeholder="Email">
  <input class=input name="credentials[password]" type="password" placeholder="Enter password">
  <button class=input type="submit">Sign In</button>
  <!-- <h6>Sign In</h6> -->
</form>


<div style="text-align:right"><button id="sign-out-button">Sign Out</button></div>

<!-- dispaly element -->
<section id="display"></section>

<div class="container">
  <h3 id="rule">Sign in To Play</h2>
  <div class="row">
    <div data-cell-index='0' id="1" class="col-4 box alt-color"></div>
    <div data-cell-index='1' id="2" class="col-4 box alt-color"></div>
    <div data-cell-index='2' id="3" class="col-4 box alt-color"></div>

    <div data-cell-index='3' id="4" class="col-4 box alt-color"></div>
    <div data-cell-index='4' id="5" class="col-4 box alt-color"></div>
    <div data-cell-index='5' id="6" class="col-4 box alt-color"></div>

    <div data-cell-index='6' id="7" class="col-4 box alt-color"></div>
    <div data-cell-index='7' id="8" class="col-4 box alt-color"></div>
    <div data-cell-index='8' id="9" class="col-4 box alt-color"></div>
  </div>
</div>
<!-- restart button -->
<button class=input id="restart">Restart</button>

<!-- color selection field -->
<h6 style="text-align:center">pick your color (hex and common color names) </h6>
<div class = "container">
  <div class="row">
    <div id="player1" class="col-6 box">Player 1</div>
    <div id="player2" class="col-6 box">Player 2</div>
  </div>
</div>
<!-- player1 and player 2 form for color selection -->
<form id="color">
  <input class=color-picker type="text" id="player1Color" placeholder='color1' value="">
  <input class=color-picker type="text" id="player2Color" placeholder='color2' value="">
</form>
<button id="assign-color">Assign</button>
<!-- <div style="text-align:right"><a href="https://htmlcolorcodes.com/">find color</a></div> -->



<!-- modal for color selector -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  find colors
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">find a color then copy the hex code!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- iframe to display page inside -->
        <iframe src="https://html-color.codes/" style="height:450px;width:450px;" title="Color Select"></iframe>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
<!-- https://hexcolor.co/color-picker -->

</body>

</html>
